    google.charts.setOnLoadCallback(drawBars);

    var myColors = ['#442359', '#e0aa0f', '#1e7278'];

    function drawBars() {
      var data = google.visualization.arrayToDataTable([
        ['Semester', 'UAlbany', 'US', 'Non-US'],
        ['Spring 2023',  2, 0, 0],
        ['Fall 2022',    2, 3, 0],
      ]);
      var options = {
        title: 'Number of Speakers and Their Institutions',
        isStacked: true,
        hAxis: {ticks: [2,4,6,8,10,12,14]},
        animation: {startup: true, duration: 300},
        width:  600,
        height: 360,
        colors: myColors,
        fontName: '-apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif',
      };
      var chart = new google.visualization.BarChart(document.getElementById('bars'));
      chart.draw(data, options);
    }

    function drawDonut() {
      var data = google.visualization.arrayToDataTable([
        ['From', 'Total'],
        ['UAlbany', 4],
        ['US',      3],
        ['Non-US',  0],
      ]);
      var options = {
        pieHole: 0.4,
        pieStartAngle: 180,
        width:  600,
        height: 360,
        colors: myColors,
        fontName: '-apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif',
      };
      var chart = new google.visualization.PieChart(document.getElementById('donut'));
      chart.draw(data, options);
    }
  </script>
